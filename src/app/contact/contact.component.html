<mat-card class="contact-container">
  <mat-card-header>
    <mat-card-title>
      <h2>Contactez-moi ! :)</h2>
    </mat-card-title>
    <mat-card-subtitle>{{ name }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <a mat-button [href]="'mailto:' + email">
      <mat-icon>email</mat-icon>
      {{ email }}
    </a>
  </mat-card-actions>
</mat-card>
